<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Aktivitas Pengguna</title>
    <link rel="stylesheet" href="../static/style.css"/>
</head>
<body>
    <div class="container">
        <h2>Kalkulator Aktivitas Pengguna</h2>
        <form method="POST">
            <div class="input-group">
                <label for="rating">Jumlah Rating:</label>
                <input type="number" id="rating" name="rating" required>
            </div>
            <div class="input-group">
                <label for="ulasan">Jumlah Ulasan:</label>
                <input type="number" id="ulasan" name="ulasan" required>
            </div>
            <div class="input-group">
                <label for="shares">Jumlah Shares:</label>
                <input type="number" id="shares" name="shares" required>
            </div>
            <div class="input-group">
                <label for="berlangganan">Total Berlangganan:</label>
                <input type="number" id="berlangganan" name="berlangganan" required>
            </div>
            <button type="submit">Hitung</button>
        </form>
    
        {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% endif %}

    {% if er is defined and er is not none %}
        <p>Aktivitas Pengguna: {{ er }}%</p>
    {% endif %}
</div>
</body>
</html>
